<div style="width:100%;">
    <div data-dojo-attach-point="fieldsPage" class="hide">
        <label data-dojo-attach-point="layername"></label><br />
        <div data-dojo-attach-point="tableFieldInfos"></div>
    </div>
    <div data-dojo-attach-point="advSettingsPage" class="hide">

        <table class="setting-adv-table" cellspacing="0">
            <tbody>            
                <tr class="controls">
                    <td>
                        <span>${nls.advSettings.labelColorText}</span>
                        <div class="textBox" data-dojo-attach-point="advSettingsLabelColor" data-dojo-type="dijit/form/TextBox"></div>
                    </td>
                </tr>                
            </tbody>
        </table><br />
    </div>
    <div data-dojo-attach-point="mainPage" style="width:100%;">
        <div class="settings-heading" data-dojo-attach-point="settingsHeader">${nls.settingsHeader}</div>
        <div class="settings-description" data-dojo-attach-point="settingsDesc">${nls.settingsDesc}</div>
        <div class="setting-layer-table" data-dojo-attach-point="tableLayerInfos"></div><br />
        <div class="settings-error" data-dojo-attach-point="tableLayerInfosError" style="display:none">${nls.noPolygonLayers}</div><br />
    </div>
</div>
